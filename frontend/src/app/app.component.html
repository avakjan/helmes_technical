<h2>Enter your name and pick the sectors you are currently involved in</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div style="margin-top:12px;">
    <label for="sectors">Sectors:</label>
    <select id="sectors" multiple size="8" formControlName="sectorIds">
      @for (s of sectors(); track s.id) {
        <option [ngValue]="s.id">{{'\u00A0'.repeat(s.depth*4)}}{{ s.name }}</option>
      }
    </select>
  </div>

  <div style="margin-top:12px;">
    <label>
      <input type="checkbox" formControlName="agreeToTerms"> Agree to terms
    </label>
  </div>

  <div style="margin-top:12px;">
    <button type="submit" [disabled]="saving()">Save</button>
  </div>

  <div style="color:red; margin-top:8px;" *ngIf="error()">{{ error() }}</div>
  <div style="color:green; margin-top:8px;" *ngIf="success()">{{ success() }}</div>
</form>
