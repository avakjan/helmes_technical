<h2>Enter your name and pick the sectors you are currently involved in</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div style="margin-top:12px;">
    <label>Sectors:</label>
    <div role="group" aria-labelledby="sectors" style="max-height:200px; overflow-y:auto; border:1px solid #ccc; padding:6px; width:360px;">
      @for (s of sectors(); track s.id) {
        <label style="display:block;">
          <input type="checkbox"
                 [checked]="form.value.sectorIds?.includes(s.id)"
                 (change)="onToggleSector(s.id, $any($event.target).checked)">
          {{'\u00A0'.repeat(s.depth*4)}}{{ s.name }}
        </label>
      }
    </div>
  </div>

  <div style="margin-top:12px;">
    <label>
      <input type="checkbox" formControlName="agreeToTerms"> Agree to terms
    </label>
  </div>

  <div style="margin-top:12px;">
    <button type="submit" [disabled]="saving()">Save</button>
    <button type="button" (click)="startNew()" style="margin-left:8px;">New entry</button>
  </div>

  <div style="color:red; margin-top:8px;" *ngIf="error()">{{ error() }}</div>
  <div style="color:green; margin-top:8px;" *ngIf="success()">{{ success() }}</div>
</form>
